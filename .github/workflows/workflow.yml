        run: |
            echo "${NPM}" > "${HOME}/.npmrc"
            cat "${HOME}/.npmrc"
            echo "${ACCONT-ID}"
      - name: Authenticate with Google Cloud
        run: echo "${GCP_SA_KEY}"  > "${HOME}/gcp-key.json"
