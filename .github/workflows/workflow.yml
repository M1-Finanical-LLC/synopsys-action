    env:
       ACCONT-ID: echo "${ACCOUNTID}" | base64 --decode
    steps:
      - name: Checkout Source
        uses: actions/checkout@v3
      - name: Install Nodejs
        uses: actions/setup-node@v3
        with:
          node-version: 16
